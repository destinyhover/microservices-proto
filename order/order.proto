syntax = "proto3";

option go_package = "github.com/destinyhover/microservices-proto/order";

message OrderItem(
    string product_code = 1;
    float uint_price = 2;
    int32 quantity = 3;
)

message CreateOrderRequest(
    int64 user_id = 1;
    reapeated OrderItem order_items = 2;
)

message CreateOrderResponse(
    int64 order_id = 1;
)

message GetOrderRequest(
    int64 order_id = 1;
)

message GetOrderResponse(
    int64 user_id = 1;
    reapeated OrderItem order_items = 2;
)

service Order{
    rpc Create (CreateOrderRequest) returns (GetOrderResponse);
    rpc Get (GetOrderRequest) returns (GetOrderResponse);
}