syntax = "proto3";
package payment;

option go_package = "github.com/destinyhover/microservices-proto/payment";

message PaymentCreateRequest {
  int64 user_id = 1;
  int64 order_id = 2;
  float total_price = 3;
}

message PaymentCreateResponse {
  int64 payment_id = 1;
  int64 bill_id = 2;
}

service Payment {
  rpc Create(PaymentCreateRequest) returns (PaymentCreateResponse) {}
}
